services:
  db:
    image: postgres:16
    container_name: energy_db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-energy}
      POSTGRES_USER: ${POSTGRES_USER:-energy_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-energy_pass}
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  web:
    build: .
    container_name: energy_web
    restart: unless-stopped
    env_file:
      - .env
    ports:
      - "8000:8000"
    depends_on:
      - db
    volumes:
      - ./app:/app/app  # hot reload dev (optionnel)

volumes:
  pgdata:
